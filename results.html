<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Header Results</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 60%; margin-top: 20px; }
        th, td { border: 1px solid #444; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        input[type="text"] { width: 300px; padding: 8px; }
        input[type="submit"] { padding: 8px 12px; }
    </style>
</head>
<body>

    <h2>ðŸ›¡ Security Header Checker</h2>

    <p><strong>Checked URL:</strong> {{ url }}</p>

    <!-- Results Table -->
    <table>
        <tr>
            <th>Header</th>
            <th>Status</th>
        </tr>
        {% for item in results %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.status }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Form to check again -->
    <form action="/check" method="POST" style="margin-top: 40px;">
        <label for="url">Check another URL:</label>
        <input type="text" id="url" name="url" placeholder="example.com">
        <input type="submit" value="Check Headers">
    </form>

</body>
</html>
